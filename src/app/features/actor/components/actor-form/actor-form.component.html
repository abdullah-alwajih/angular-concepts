<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      {{ model | json }}

      <form #actorForm="ngForm" (ngSubmit)="onSubmit(actorForm)">
        <div id="user-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="model.name" class="form-control" id="name"
                   name="name"
                   required type="text">
            <button class="btn btn-default" type="button">Suggest an Username</button>
          </div>
          <div class="form-group">
            <label for="studio">Studio</label>
            <input [(ngModel)]="model.studio" class="form-control" id="studio"
                   name="studio" type="text">
          </div>
          <div class="form-group">
            <label for="skill">Skill</label>
            <select [(ngModel)]="model.skill" class="form-control"
                    id="skill"
                    name="skill" required>
              @for (skill of skills; track skill) {
                <option [value]="skill">{{ skill }}</option>
              }
            </select>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
