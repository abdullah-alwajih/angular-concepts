<div class="container">
  <div class="row">
    <div class="col-12 ">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            class="form-control"
            id="title"
            name="title"
            ngModel
            required
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            ngModel
            required
          ></textarea>
        </div>
        <button
          [disabled]="!postForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-12">
      <button (click)="onFetchPosts()" class="btn btn-primary">
        Fetch Posts
      </button>
      <span>&emsp; | &emsp;</span>
      <button
        (click)="onClearPosts()"
        [disabled]="posts.length < 1"
        class="btn btn-danger"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        @for (post of posts; track post.id) {
          <li class="list-group-item">
            <h3>{{ post.title }}</h3>
            <p> {{ post.content }}</p>
          </li>
        } @empty {
          <p>No posts available!</p>
        }
      </ul>
    </div>
  </div>
</div>
