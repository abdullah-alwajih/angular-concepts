<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png" alt="logo">

</div>

<div>

  <div class="demo">
    <button (click)="onEditCourse()" i18n>Edit Course</button>
  </div>

  <div class="courses">

    @for (course of courses; track course.id) {
      <app-course-card
              (courseChanged)="save($event)"
              type="beginner"
              [course]="course">
        <app-course-image [src]="course.iconUrl"></app-course-image>
      </app-course-card>
    }


  </div>


</div>
