<div class="row">
  <div class="col-xs-10">
    <app-shopping-create></app-shopping-create>
    <hr>
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient.name) {
        <a href="" class="list-group-item" style="cursor: pointer;">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      } @empty {
        <li>There are no items.</li>
      }
    </ul>
  </div>
</div>
<br>
