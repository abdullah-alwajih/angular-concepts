<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    @for (recipe of recipes; track recipe.name) {
      <app-recipe-item
        [recipe]="recipe"
      />
      <br>
    } @empty {
      <li>There are no items.</li>
    }
  </div>
</div>
